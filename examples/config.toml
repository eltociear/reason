# The default configuration of `reason`.
# `reason` will look at ~/.config/reason/config.toml for a config file.
# If not found, it will generate a default config file at that location.

[storage]
# Path to store paper metadata in yaml format. (default: ~/.local/share/reason/metadata.yaml)
paper_metadata = "~/.local/share/reason/metadata.yaml"
# Path to store command history in plain text format. (default: ~/.local/share/reason/history.txt)
command_history = "~/.local/share/reason/history.txt"
# How many commands to keep in history. (default: 1000)
max_history_size = 1000

[filter]
# Whether filter regexes match in a case-insensitive manner. (default: false)
case_insensitive_regex = false

[display]
# Which paper attributes the table generated by `ls` should show.
# Allowed values are "title", "authors", "first author", "venue", "year", "state".
# (default: ["title", "first author", "venue", "year", "state"])
table_columns = ["title", "first author", "venue", "year", "state"]
